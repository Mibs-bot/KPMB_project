<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="deletedata/{{datatobedeleted.menid}}" method="delete">
        {% csrf_token %}
        <h3> Enter mentor id: </h3><br>
        <input type="text" name="mentorid" value="{{datatobedeleted.menid}}" disabled>
        <h3> Enter mentor name: </h3><br>
        <input type="text" name="mentorname" value="{{datatobedeleted.menname}}">
        <h3>Enter mentor room number: </h3> <br>
        <input type="text" name="mentorroomno" value="{{datatobedeleted.mentorroomno}}">
        <br>
        <input type="submit" value="DELETE"> 
    </form>
</body>
</html>
